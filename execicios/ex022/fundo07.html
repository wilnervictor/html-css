<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianhamnto vertical</title>
    <style>
        #conteiner{
           position: relative;
           height: 500px;
           background-color: purple;
           padding: 10px;
        }
        #conteudo{
           position: absolute;
           height: 200px;
           width: 400px;
           background-color: yellow;
           left: 50%;
           top: 5%;
           transform: translate(-50%, -50%); /* Isso serve para mudar as configurações de um bloco */
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">
          <h1 style="color: aliceblue; text-align: center; margin-top: 25%;">Olá, mundo!</h1>
        </article>
    </section>
</body>
</html>
