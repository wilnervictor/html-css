<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos podemos colocar os elementos da lista a seguir. Pare o mause sobre os nomes para descobrir qual a tag.</p>
    <ul type="aquare">
        <li><abbr title="Use o &lt;p&gt;">Paragrafo</abbr></li> 
        <li><abbr title="Use o &lt;title&gt; &lt;title&#47;&gt;">Titulo</abbr></li>
        <li><abbr title="Use o &lt;img src= &quot;&quot; alt=&quot;&quot;&gt;">imagem</abbr></li>
        <li><abbr title="Use o &lt;abbr&gt; &lt;abbr&#47;&gt;">Abreviações</abbr></li>
        <li><abbr title="Use o  &lt;!DOCTYPE html&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Use o &lt;ol&gt; &lt;ol&#47;&gt;">Lintas numeradas</abbr></li>
        <li><abbr title="Use o &lt;ul&gt; &lt;ul&#47;&gt;">Lista com demarcadores</abbr></li> 
    </ul>
</body>
</html>
